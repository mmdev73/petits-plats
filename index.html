<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Site de recettes en fonction des ingrédients dont vous disposez.">
    <title>Les Petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/globalstyle.css">
    <script src="./scripts/index.js" type="module"></script>
</head>
<body class="bg-zinc-200">
    <header class="header overflow-hidden" id="header">
        <img src="./assets/logo/banner.webp" alt="Image de fond de l'entête" class="header__img w-full object-cover">
        <h1 class="sr-only">Les petits Plats</h1>
        <div class="header__content absolute top-0 w-full h-full">
            <div class="header__logo flex flex-row p-10 mb-1">
                <img src="./assets/logo/petit-plat.svg" alt="Logo les petits plats" class="">
                <img src="./assets/logo/petit-plat-sign.svg" alt="Icone du logo les petits plats" class="pl-1">
            </div>
            <div class="cta w-full flex flex-col items-center mb-12">
                <h2 class="uppercase font-anton font-black text-yellow-custom text-6xl w-full text-center leading-loose">cherchez parmi plus de 1500 recettes <br> du quotidien, simples et délicieuses</h2>
                <label for="input-srch" class="sr-only">Recherche</label>
                <div class="inputsrch__box  w-8/12 mt-7 relative">
                    <input type="text" id="input-srch" class="rounded h-16 w-full pl-2" placeholder="Recherchez une recette, un ingrédient ...">
                    <button data-context="input-srch-btn" data-type="main-search" id="input-srch-btn" class="rounded bg-gray-950 p-1 h-12 w-12 absolute right-2 top-2">
                        <i data-context="input-srch-btn-child" data-type="main-search" class="fa-solid fa-magnifying-glass text-neutral-50"></i>
                        <span class="sr-only">recherche</span>
                    </button>
                    <span class="inputsrch__box--close absolute text-2xl right-20 top-4" data-context="icon-close-searchbox"><i class="fa-solid fa-xmark text-slate-400" data-context="icon-close-searchbox-child"></i></span>
                </div>
            </div>            
        </div>        
    </header>
    <main class="main" id="main">
        <div class="filter flex flex-row items-center justify-between w-11/12 mx-auto mt-4">
            <div class="filter__tag flex flex-row">
                <div class="dropdown bg-white rounded-2xl w-48 mr-4 overflow-hidden">
                    <button data-context="btn-dd-toggle" id="btn-dd-ingredients" class="dropdown__btn flex flex-row items-center justify-between w-full p-4">
                        <span class="text-xl font-light" data-context="btn-dd-toggle-child">Ingrédients</span>
                        <i class="dropdown__btn--icon fa-solid fa-chevron-down" data-context="btn-dd-toggle-child"></i>
                    </button>
                    <div id="dd-sub-ingredient" class="dropdown-subpart">
                        <div class="dropdown__search bg-white">
                            <span class="dropdown__icon--close" data-context="icon-close-input"><i class="fa-solid fa-xmark" data-context="icon-close-input-child"></i></span>
                            <span class="dropdown__icon--search"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="dropdown__input w-full border rounded h-10 pl-1" id="dropdown__ingredients">
                            <label for="dropdown__ingredients" class="sr-only">Recherchez un ingrédient</label>
                        </div>
                        <div class="dropdown__content bg-white">
                            <ul class="dropdown_list_filter w-full" id="dropdown-list-ingredients-filter"></ul>
                            <ul class="dropdown__list w-full" id="dropdown-list-ingredients"></ul>
                        </div>
                    </div>
                </div>
                <div class="dropdown bg-white rounded-2xl w-48 mr-4 overflow-hidden">
                    <button data-context="btn-dd-toggle" id="btn-dd-appliances" class="dropdown__btn flex flex-row items-center justify-between w-full p-4">
                        <span class="text-xl font-light" data-context="btn-dd-toggle-child">Appareils</span>
                        <i class="dropdown__btn--icon fa-solid fa-chevron-down" data-context="btn-dd-toggle-child"></i>
                    </button>
                    <div id="dd-sub-appliance" class="dropdown-subpart">
                        <div class="dropdown__search bg-white">
                            <span class="dropdown__icon--close" data-context="icon-close-input"><i class="fa-solid fa-xmark" data-context="icon-close-input-child"></i></span>
                            <span class="dropdown__icon--search"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="dropdown__input w-full border rounded h-10 pl-1" id="dropdown__appliances">
                            <label for="dropdown__appliances" class="sr-only">Recherchez un appareil</label>
                        </div>
                        <div class="dropdown__content bg-white">
                            <ul class="dropdown_list_filter w-full" id="dropdown-list-appliances-filter"></ul>
                            <ul class="dropdown__list w-full" id="dropdown-list-appliances"></ul>
                        </div>
                    </div>
                </div>
                <div class="dropdown bg-white rounded-2xl w-48 mr-4 overflow-hidden">
                    <button data-context="btn-dd-toggle" id="btn-dd-ustensils" class="dropdown__btn flex flex-row items-center justify-between w-full p-4">
                        <span class="text-xl font-light" data-context="btn-dd-toggle-child">Ustensiles</span>
                        <i class="dropdown__btn--icon fa-solid fa-chevron-down" data-context="btn-dd-toggle-child"></i>
                    </button>
                    <div id="dd-sub-ustensils" class="dropdown-subpart">
                        <div class="dropdown__search bg-white">
                            <span class="dropdown__icon--close" data-context="icon-close-input"><i class="fa-solid fa-xmark" data-context="icon-close-input-child"></i></span>
                            <span class="dropdown__icon--search"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="dropdown__input w-full border rounded h-10 pl-1" id="dropdown__ustensils">
                            <label for="dropdown__ustensils" class="sr-only">Recherchez un ustensile</label>
                        </div>
                        <div class="dropdown__content bg-white">
                            <ul class="dropdown_list_filter w-full" id="dropdown-list-ustensils-filter"></ul>
                            <ul class="dropdown__list w-full" id="dropdown-list-ustensils"></ul>
                        </div>
                    </div>                    
                </div>
            </div>       
            <div class="filter__recipesresult font-anton text-xl font-bold">
                <span id="recipes-result">-</span> recettes
            </div>
        </div>
        <div class="selected__filter w-11/12 mx-auto mt-4 flex flex-row flex-wrap flex-start">

        </div>
        <div class="recipes__box w-11/12 mx-auto mt-4 flex flex-row flex-wrap justify-between">

        </div>
    </main>    
</body>
</html>
